<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello World</title>
</head>
<body>
    <div id="app"></div>

    <div id="serie">
        <h1> 
            {{ type }} 
        </h1>

        <div id="filtroSeries"></div>

        <div id="serie1"></div>
        <div id="serie2"></div>
        <div id="serie3"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var tp = new Vue({
            el: '#serie',
            data: {
                type: 'Serie',
            }
        })
    </script>

</body>
</html>
