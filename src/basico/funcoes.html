<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ESTILOS PERSONALIZADOS -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>JavaScript</title>
</head>
<body>

    <div class="container">

        <div class="mensagem"></div>

        <form id="formulario-01">
            <h1>Cálculo de média:</h1>
            <input class="formulario-01-n numero" type="text" placeholder="digite a nota do 1º Bimestre" name="n1">
            <input class="formulario-01-n numero" type="text" placeholder="digite a nota do 2º Bimestre" name="n2">
            <input class="formulario-01-n numero" type="text" placeholder="digite a nota do 3º Bimestre" name="n3">
            <input class="formulario-01-n numero" type="text" placeholder="digite a nota do 4º Bimestre" name="n4">
            <button class="button-cadastrar" type="submit">Calcular</button>
        </form>

        <form id="formulario-02">
            <h1>Faça seu cadastro:</h1>
            <input class="formulario-02-cad obrigatorio" type="text" placeholder="digite seu nome" name="nome">
            <input class="formulario-02-cad obrigatorio" type="text" placeholder="digite seu email" name="email">
            <input class="formulario-02-cad" type="text" placeholder="digite seu telefone" class="" name="telefone">
            <button class="button-cadastrar" type="submit">Cadastrar</button>
        </form>

        <div id="resultado">
            
        </div>

    </div>
    
    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
